sources:
  - name: landing
    description: the primary source system for the OMS data analytics
    database: DBT_E2E_DB
    schema: DBT_SCHEMA_LANDING
    tables:
      - name: customers
        description: the customer table in the OMS
        identifier: customers
        columns:
          - name: address
            description: the address of the customer
            tests:
              - not_null
              - string_not_empty
      - name: orders
        description: the orders table in the OMS
        identifier: orders
      - name: orderitems
        description: the orderitems table in the OMS
        identifier: orderitems
      - name: employees
        description: the employees table in the OMS
        identifier: employees
      